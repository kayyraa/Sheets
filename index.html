<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="images/Favicon.svg" type="image/x-icon">

        <link rel="stylesheet" href="scripts/style/format.css">
        <link rel="stylesheet" href="scripts/style/style.css">

        <script type="module" src="scripts/api.js"></script>
        <script type="module" src="scripts/grid.js"></script>
        <script type="module" src="scripts/controls.js"></script>

	    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3459062960654803" crossorigin="anonymous"></script>

        <title>Sheets</title>
    </head>
    <body>
        <div class="ContextMenu">
            <div onclick="location.reload()">
                <span>Reload</span>
                <samp>F5</samp>
            </div>
            <hr>
            <div danger disabled onclick="window.ItemSelection !== 'None' && window.ItemSelection.remove()" class="ItemDependent">
                <span>Remove</span>
            </div>
            <div disabled onclick="window.ItemSelection !== 'None' && (window.ItemSelection.querySelector('input').value = '')" class="ItemDependent">
                <span>Clear</span>
            </div>
            <hr>
            <div link="Style" class="ItemDependent">
                <span>Style</span>
            </div>
        </div>
        <div class="Sections">
            <section href="Style">
                <div>
                    <div>
                        <span class="ItemName">A00</span>
                        <span class="CloseButton">X</span>
                    </div>
                    <hr>
                    <samp>Foreground</samp>
                    <input class="ForegroundInput" type="color">
                    <samp>Text Color</samp>
                    <input class="TextColorInput" type="color">
                    <div type="column">
                        <samp>Font Size</samp>
                        <input class="FontSizeInput" value="12" type="number">
                        <samp>Font Weight</samp>
                        <select class="FontWeightInput">
                            <option value="100">100</option>
                            <option value="200">200</option>
                            <option value="300">300</option>
                            <option selected value="400">400</option>
                            <option value="500">500</option>
                            <option value="600">600</option>
                            <option value="700">700</option>
                            <option value="800">800</option>
                            <option value="900">900</option>
                        </select>
                        <hr>
                        <samp>Font Size Unit</samp>
                        <select class="FontSizeUnitInput">
                            <option selected value="px">px</option>
                            <option value="em">em</option>
                            <option value="%">%</option>
                            <option value="vh">vh</option>
                            <option value="vw">vw</option>
                            <option value="rem">rem</option>
                        </select>
                    </div>
                </div>
            </section>
        </div>
        <topbar>
            <img class="Logo" draggable="false" src="images/Logo.svg">
            <div class="FileActions">
                <button class="NewFileButton"><header>New</header></button>
            </div>
        </topbar>
        <content>
            <div class="HorizontalRuler">
                <span class="SelectionNameLabel">No Selection</span>
                <vr></vr>
                <span class="SelectionValueLabel">None</span>
            </div>
            <div class="Grid"></div>
        </content>
        <bottombar>
            <button disabled class="UndoButton"><img src="images/Undo.svg"></button>
            <button disabled class="RedoButton"><img src="images/Redo.svg"></button>
            <button class="ZoomInButton"><img src="images/ZoomIn.svg"></button>
            <button class="ZoomOutButton"><img src="images/ZoomOut.svg"></button>
            <vr></vr>
            <div>
                <span class="ColumnRowLabel">A, 00, 00</span>
            </div>
            <vr></vr>
            <span class="ZoomLabel">Zoom: 1.00x</span>
        </bottombar>
    </body>
</html>
