<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="shortcut icon" href="images/Favicon.svg" type="image/x-icon">

        <link rel="stylesheet" href="scripts/style/format.css">
        <link rel="stylesheet" href="scripts/style/style.css">

        <script type="module" src="scripts/api.js"></script>
        <script type="module" src="scripts/grid.js"></script>
        <script type="module" src="scripts/controls.js"></script>

	    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>

        <title>Sheets</title>
    </head>
    <body>
        <div class="ContextMenu">
            <div onclick="location.reload()">
                <span>Reload</span>
                <samp>F5</samp>
            </div>
            <hr>
            <div href="17+82" danger disabled onclick="window.ItemSelection !== 'None' && window.ItemSelection.remove()" class="ItemDependent">
                <span>Remove</span>
                <samp>Ctrl+R</samp>
            </div>
            <div href="17+67" disabled onclick="window.ItemSelection !== 'None' && (window.ItemSelection.querySelector('input').value = '')" class="ItemDependent">
                <span>Clear</span>
                <samp>Ctrl+C</samp>
            </div>
            <hr>
            <div href="17+83" link="Style" class="ItemDependent">
                <span>Style</span>
                <samp>Ctrl+S</samp>
            </div>
            <div href="16+17" link="Insert" class="ItemDependent">
                <span>Insert</span>
                <samp>Ctrl+Shift</samp>
            </div>
        </div>
        <div class="Sections">
            <section href="Style">
                <div>
                    <div>
                        <span class="ItemName">A00</span>
                        <span class="CloseButton">X</span>
                    </div>
                    <hr>
                    <samp>Foreground</samp>
                    <input class="ForegroundInput" type="color">
                    <samp>Text Color</samp>
                    <input class="TextColorInput" type="color">
                    <div type="column">
                        <samp>Font Family</samp>
                        <select class="FontFamilyInput">
                            <option selected value="SegoeUi">Segoe UI</option>
                            <option value="Arial">Arial</option>
                            <option value="Calibri">Calibri</option>
                            <option value="Verdana">Verdana</option>
                            <option value="TimesNewRoman">Times New Roman</option>
                        </select>
                        <hr>
                        <samp>Font Size</samp>
                        <input class="FontSizeInput" value="12" type="number">
                        <samp>Font Weight</samp>
                        <select class="FontWeightInput">
                            <option value="100">100</option>
                            <option value="200">200</option>
                            <option value="300">300</option>
                            <option selected value="400">400</option>
                            <option value="500">500</option>
                            <option value="600">600</option>
                            <option value="700">700</option>
                            <option value="800">800</option>
                            <option value="900">900</option>
                        </select>
                        <samp>Font Size Unit</samp>
                        <select class="FontSizeUnitInput">
                            <option selected value="px">px</option>
                            <option value="em">em</option>
                            <option value="%">%</option>
                            <option value="vh">vh</option>
                            <option value="vw">vw</option>
                            <option value="rem">rem</option>
                        </select>
                    </div>
                </div>
            </section>
            <section href="Insert">
                <div>
                    <div>
                        <span class="ItemName">A00</span>
                        <span class="CloseButton">X</span>
                    </div>
                    <hr>
                    <samp>Media</samp>
                    <input placeholder="Media URL" class="MediaInputUrl" type="text">
                    <input class="MediaFileInput" type="file" accept="image/*, video/*">
                    <button class="InsertMediaButton">Insert</button>
                    <hr>
                    <samp>Function</samp>
                    <select class="FunctionInput">
                        <option disabled>---MATH---</option>
                        <option selected value="=SUM">Sum</option>
                        <option value="=AVR">Average</option>
                        <option value="=FLOOR">Floor</option>
                        <option value="=CEIL">Ceiling</option>
                        <option value="=MAX">Max</option>
                        <option value="=MIN">Min</option>
                        <option value="=ROUND">Round</option>
                        <option disabled>---WRITING---</option>
                        <option value="=REPLACE">Replace</option>
                        <option value="=TRIM">Trim</option>
                        <option value="=SUBS">Substring</option>
                        <option value="=LEN">Lenght</option>
                        <option value="=HASH">Hash</option>
                        <option value="=FILL">Fill</option>
                        <option value="=UPPER">Uppercase</option>
                        <option value="=LOWER">Lowercase</option>
                        <option disabled>---MEDIA---</option>
                        <option value="=IMAGE">Image</option>
                        <option value="=VIDEO">Video</option>
                    </select>
                    <button class="InsertFunctionButton">Insert</button>
                </div>
            </section>
        </div>
        <topbar>
            <img class="Logo" draggable="false" src="images/Logo.svg">
            <div class="FileActions">
                <button class="NewFileButton"><header>New</header></button>
            </div>
        </topbar>
        <content>
            <div class="HorizontalRuler">
                <span class="SelectionNameLabel">No Selection</span>
                <vr></vr>
                <span class="SelectionValueLabel">None</span>
            </div>
            <div class="Grid"></div>
        </content>
        <bottombar>
            <button disabled class="UndoButton"><img src="images/Undo.svg"></button>
            <button disabled class="RedoButton"><img src="images/Redo.svg"></button>
            <button class="ZoomInButton"><img src="images/ZoomIn.svg"></button>
            <button class="ZoomOutButton"><img src="images/ZoomOut.svg"></button>
            <vr></vr>
            <div>
                <span class="ColumnRowLabel">A, 00, 00</span>
            </div>
            <vr></vr>
            <span class="ZoomLabel">Zoom: 1.00x</span>
        </bottombar>
    </body>
</html>
